architecture: YOLOv3
pretrain_weights: https://paddlemodels.bj.bcebos.com/object_detection/yolov3_r50vd_dcn_obj365_pretrained_coco.tar
finetune_exclude_pretrained_params: ['yolo_output']
use_gpu: True
# use_gpu: False  # ztodo
max_iters: 40000 # ztodo
log_iter: 20
log_smooth_window: 20
snapshot_iter: 200
save_dir: output
map_type: 11point
weights: output/yolov3_r50vd_dcn_v3/best_model
num_classes: 7
use_fine_grained_loss: false

YOLOv3:
  backbone: ResNet

ResNet:
  depth: 50
  variant: d
  freeze_at: 0
  norm_type: bn
  freeze_norm: false
  norm_decay: 0.
  feature_maps: [3, 4, 5]
  dcn_v2_stages: [5]

YOLOv3Head:
  anchors: [[19, 29], [28, 20], [25, 40], 
            [31, 47], [36, 37], [41, 26], 
            [47, 66], [48, 33], [67, 53]]
  anchor_masks: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  nms:
    score_threshold: 0.01
    nms_top_k: 1000
    nms_threshold: 0.45
    background_label: -1
  drop_block: true

YOLOv3Loss:
  batch_size: 8
  label_smooth: True

LearningRate:
  base_lr: 0.001
  schedulers:
  - !CosineDecay
    step_per_epoch: 170 # ztodo
    epochs: 235 # ztodo
  - !LinearWarmup
    steps: 4000
    start_factor: 0.

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.001
    type: L2

_READER_: 'yolov3_darknet_v1_aug_reader.yml'

